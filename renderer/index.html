<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Expense Tracker</title>
  </head>

  <body>
    <h1>Tus gastos</h1>
    <p>Gráfico de anillo. Gastos en cada categoría</p>
    <div class="buttons-container">
      <button id="categoriesBtn" type="button" class="btn-secondary">
        Administrar categorías
      </button>
      <button id="addExpenseBtn" type="button" class="btn-primary">
        Agregar gasto
      </button>
    </div>
    <div class="tableContainer">
      <h3>Lista de gastos</h3>
      <h4 id="totalAmount"></h4>
      <table id="expensesTable"></table>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
