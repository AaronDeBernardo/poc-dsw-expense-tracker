<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="expenses.css">
    <link rel="stylesheet" href="index.css" />
    <title>Nuevo Gasto</title>
  </head>

  <body>
    <h3>Agrega un nuevo Gasto</h3>
    <form id="expenseForm">
      <div class="form-field">
        <label for="date">Fecha: </label>
        <input type="date" id="date"></input>
      </div>
      <div class="form-field">
        <label for="categoriesSelect">Categoría: </label>
        <select id="categoriesSelect"></select>
      </div>
      <div class="form-field">
        <label for="expenseName">Descripción: </label>
        <input type="text" id="expenseDescription" />
      </div>
      <div class="form-field">
        <label for="expenseAmount">Monto ($): </label>
        <input type="number" id="expenseAmount" />
      </div>
      <div class="text-end">
        <button type="submit" class="btn-primary">Añadir</button>
      </div>
    </form>
  </body>

  <script src="./expenses.js"></script>
</html>
